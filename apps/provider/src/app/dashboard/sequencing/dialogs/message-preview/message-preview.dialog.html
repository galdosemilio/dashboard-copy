
<div matDialogTitle>
    <div>
        <span>{{ 'SEQUENCING.TEMPLATE_EXAMPLE' | translate }}</span>
    </div>
    <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<mat-dialog-content>
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
    <p>{{ 'SEQUENCING.TEMPLATE_EXAMPLE_DESCRIPTION' | translate }}</p>
    <p *ngIf="type.name === 'sms'">{{ 'SEQUENCING.SMS_NUMBER_INFO' | translate }}</p>

    <div fxLayout="column" fxLayoutAlign="center center">
        <img [src]="type.preview" [alt]="type.name">
    </div>

</div>
</mat-dialog-content>

<mat-dialog-actions>
<button mat-button class="ccr-button" matDialogClose>
    {{'GLOBAL.CLOSE' | translate}}
</button>
</mat-dialog-actions>
