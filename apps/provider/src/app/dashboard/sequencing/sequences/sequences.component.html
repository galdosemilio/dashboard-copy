<div class="ccr-heading">
    <div class="ccr-title" fxLayout="row" fxLayoutAlign="space-between end" fxLayoutWrap.xs fxLayoutGap="10px">
      <h2>{{ 'GLOBAL.SEQUENCES' | translate }}</h2>

      <a mat-button color="primary" class="ccr-icon-button"
      fxFlex="nogrow" (click)="createSequence()">
        <mat-icon>add</mat-icon>
        <span>{{ 'BOARD.ADD_SEQUENCE' | translate }}</span>
      </a>
    </div>
</div>

<p>{{ 'SEQUENCING.SEQUENCES_ABOUT' | translate }}</p>

<div fxLayout="row" fxLayoutAlign="end center">
  <mat-form-field>
    <input
    [formControl]="searchControl"
    [placeholder]="'SEQUENCING.SEARCH_BY_NAME' | translate"
    matInput
    type="text">
  </mat-form-field>

  <ccr-paginator fxFlex="nogrow" #paginator
  [length]="source.total"
  [pageIndex]="source.pageIndex"
  [pageSize]="source.pageSize"
  (page)="source.pageIndex = $event.pageIndex"
  ></ccr-paginator>
</div>

<app-sequencing-sequences-table [source]="source"></app-sequencing-sequences-table>
