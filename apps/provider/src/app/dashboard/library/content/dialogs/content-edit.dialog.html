<div matDialogTitle>
    <div>
        <mat-icon>edit</mat-icon>
        <span>{{'LIBRARY.CONTENT.CONTENT_EDIT' | translate}}</span>
    </div>
    <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<mat-dialog-content [formGroup]="form">
    <ng-container [ngSwitch]="content.type.code">
        <app-content-hyperlink-form
        *ngSwitchCase="'hyperlink'"
        [details]="content"
        [mode]="mode"
        [readonly]="true"
        bindForm="details"></app-content-hyperlink-form>
        <app-content-content-form
        *ngSwitchDefault
        [details]="content"
        [hiddenFields]="content.type.id === '2' ? [] : ['externalVisibility']"
        [mode]="mode"
        [readonlyFields]="['externalVisibility']"
        bindForm="details"></app-content-content-form>
    </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" class="ccr-icon-button" (click)="updateContent()" [disabled]="form.invalid">
        <mat-icon>check</mat-icon> {{'GLOBAL.SAVE' | translate}}
    </button>

    <button mat-button class="ccr-icon-button" matDialogClose>
        <mat-icon>close</mat-icon> {{'GLOBAL.CANCEL' | translate}}
    </button>
</mat-dialog-actions>
