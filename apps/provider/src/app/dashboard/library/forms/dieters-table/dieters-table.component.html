
<div class="ccr-heading" fxLayout="row" fxLayoutAlign="end" [formGroup]="form">
    <mat-form-field floatLabel="always">
        <input
        matInput type="text" formControlName="query"
        [placeholder]="'LIBRARY.FORMS.SEARCH_BY_PATIENT_NAME' | translate">
    </mat-form-field>
    <ccr-paginator fxFlex="nogrow" #paginator
        [source]="source"
    ></ccr-paginator>
</div>

<ccr-dieters-table
[columns]="columns"
[editable]="false"
[source]="source"
[defaultClickAction]="false"
(onSelected)="onSelected($event)">
</ccr-dieters-table>
