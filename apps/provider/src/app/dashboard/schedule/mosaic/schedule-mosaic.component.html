<div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="15px">
  <h2>{{ 'BOARD.APPOINTMENTS' | translate }}</h2>
  <h3>{{ 'BOARD.UPCOMING_APPOINTMENTS' | translate }}</h3>

  <div
  *ngIf="eligibleToSelfSchedule; else disabledSelfSchedule"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="25px"
  fxLayout
  style="width: 100%;">
    <ccr-meeting-container
      *ngFor="let meeting of nextMeetings"
      [disabled]="isLoading"
      [meeting]="meeting"
      (onRefresh$)="fetchMeetings()"
      fxFlex="33%">
    </ccr-meeting-container>

    <ccr-meeting-container [disabled]="isLoading" fxFlex="33%"></ccr-meeting-container>
  </div>
  <ng-template #disabledSelfSchedule>
    <p *ngIf="!isLoading">{{ 'BOARD.DISABLED_SELF_SCHEDULE'| translate }}</p>
  </ng-template>

  <h3>{{ 'BOARD.PAST_APPOINTMENTS' | translate }}</h3>

  <div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="25px"
  fxLayout
  style="width: 100%;">
    <ccr-meeting-container
      *ngFor="let meeting of pastMeetings"
      [meeting]="meeting"
      fxFlex="33%">
    </ccr-meeting-container>
  </div>
</div>
