
<div matDialogTitle>
  <div>
    <mat-icon>create_new_folder</mat-icon>
    <span>{{ 'LIBRARY.CONTENT.NEW_FOLDER' | translate }}</span>
  </div>
  <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<div mat-dialog-content [formGroup]="form">
    <app-content-content-form
      [hiddenFields]="['externalVisibility']"
      [mode]="mode"
      (submit)="createFolder()"
      bindForm="details">
    </app-content-content-form>
</div>

<mat-dialog-actions>
    <button mat-button color="primary" class="ccr-button"
        (click)="createFolder()" [disabled]="form.invalid">
        {{ 'LIBRARY.CONTENT.CREATE_FOLDER' | translate }}
    </button>
</mat-dialog-actions>
