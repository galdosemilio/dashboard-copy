<div class="ccr-heading">
  <div class="ccr-title" fxLayout="row" fxLayoutAlign="end">
    <h2 fxFlex>
      {{ 'SIDENAV.USER_STATISTICS' | translate }}

      <ccr-help-link [link]="zendeskLink"></ccr-help-link>
    </h2>
  </div>
</div>

<div class="ccr-statistics" fxLayout="column" fxLayoutGap="5px">
  <div class="ccr-tabs" fxLayout="row" fxLayoutAlign=" stretch">
    <a fxFlex fxLayoutAlign="center center" routerLinkActive="active" [routerLink]="['patient']">
      {{ 'REPORTS.PATIENT_STATISTICS' | translate }}
    </a>
    <a fxFlex fxLayoutAlign="center center" routerLinkActive="active" [routerLink]="['coach']">
      {{ 'REPORTS.COACH_STATISTICS' | translate }}
    </a>
    <a fxFlex fxLayoutAlign="center center" routerLinkActive="active" [routerLink]="['activity']">
      {{ 'REPORTS.PATIENT_ACTIVITY' | translate }}
    </a>
    <a *ngIf="showCohortWeightLossReport" fxFlex fxLayoutAlign="center center" routerLinkActive="active" [routerLink]="['cohort']">
      {{ 'REPORTS.COHORT_WEIGHT_LOSS' | translate }}
    </a>
    <a *ngIf="showSharpReport" fxFlex fxLayoutAlign="center center" routerLinkActive="active" [routerLink]="['sharp']">
      {{ 'REPORTS.SHARP_CUSTOM_REPORT' | translate }}
    </a>
  </div>


  <app-report-controls *ngIf="showReportControls"></app-report-controls>

  <div class="ccr-subcomponent">
    <router-outlet></router-outlet>
  </div>
</div>
