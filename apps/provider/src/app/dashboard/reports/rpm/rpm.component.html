<div class="ccr-heading">
    <div class="ccr-title" fxLayout="row" fxLayoutAlign=" end" fxLayoutWrap.xs>
        <h2 fxFlex>{{'SIDENAV.REPORTS' | translate}}</h2>
    </div>
</div>

<div class="ccr-reports" fxLayout="column" fxLayoutGap="5px">
    <div class="ccr-tabs" fxLayout="row" fxLayoutAlign=" stretch">
        <a fxFlex fxLayoutAlign="center center" routerLinkActive="active" [routerLink]="['billing']">
        {{ 'REPORTS.RPM_BILLING_TITLE' | translate }}
        </a>
        <a fxFlex fxLayoutAlign="center center" routerLinkActive="active" [routerLink]="['patient-bulk-reports']">
            {{ 'REPORTS.PATIENT_BULK_REPORTS' | translate }}
        </a>
        <a fxFlex fxLayoutAlign="center center" routerLinkActive="active" [routerLink]="['clinic-patient-code']" *ngIf="showClinicPatientCodeReportLink">
            {{ 'REPORTS.CLINIC_PATIENT_CODE' | translate }}
        </a>
    </div>
    <div class="ccr-subcomponent">
        <router-outlet></router-outlet>
    </div>
</div>
