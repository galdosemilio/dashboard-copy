
<div matDialogTitle>
  <div>
    <mat-icon>add_circle_outline</mat-icon>
    <span>{{'REPORTS.EXPORT_MONITORING_REPORT' | translate}}</span>
  </div>
  <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column">
    <mat-form-field fxFlex>
      <mat-select formControlName="serviceType" [placeholder]="'BOARD.SERVICE_TYPE' | translate">
        <mat-option *ngFor="let serviceType of serviceTypes" [value]="serviceType.value">
          {{ serviceType.viewValue === 'RPM' ? 'RPM' : serviceType.viewValue | translate | uppercase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div fxFill fxLayout="row" fxLayoutAlign="center center">
    <button mat-button color="primary" class="ccr-icon-button" (click)="onSubmit()">
      <mat-icon>check</mat-icon> {{'GLOBAL.DOWNLOAD' | translate}}
    </button>
  </div>
</mat-dialog-actions>
