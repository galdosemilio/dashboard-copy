<div class="ccr-heading">
  <div class="ccr-title" fxLayout="row" fxLayoutAlign=" end">
    <h2 fxFlex>
      {{ 'SIDENAV.ALERTS' | translate }}

      <ccr-help-link [link]="zendeskLink"></ccr-help-link>
    </h2>
  </div>
</div>

<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutWrap fxLayoutGap="20px" class="ccr-alerts">

  <mat-form-field fxFlex fxFlex.gt-md="300px" floatLabel="never" class="ccr-filter">
    <mat-select [disableOptionCentering]="true" [(ngModel)]="alert" (selectionChange)="refresh()" [placeholder]="'REPORTS.FILTER_ALERTS' | translate">
      <mat-option *ngFor="let alert of alerts" [value]="alert.value">
        {{ alert.viewValue | translate | uppercase }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex fxFlex.gt-md="300px" floatLabel="never" class="ccr-filter">
    <mat-select [disableOptionCentering]="true" [(ngModel)]="package" (selectionChange)="refresh()" [placeholder]="'REPORTS.FILTER_BY_PHASE' | translate">
      <mat-option *ngFor="let packageItem of packages" [value]="packageItem.value">
        {{ packageItem.viewValue | translate | uppercase }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex fxFlex.gt-md="300px" floatLabel="never" class="ccr-filter">
    <mat-select data-cy="rpmStatus" [disableOptionCentering]="true" [(ngModel)]="rpmStatus" (selectionChange)="refresh()" [placeholder]="'REPORTS.FILTER_BY_RPM_STATUS' | translate">
      <mat-option *ngFor="let rpmStatusItem of rpmStatusList" [value]="rpmStatusItem.value">
        {{ rpmStatusItem.viewValue | translate | uppercase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<app-alert-info></app-alert-info>

<app-alerts-table [source]="source"></app-alerts-table>

<ccr-paginator #paginator [source]="source"></ccr-paginator>
