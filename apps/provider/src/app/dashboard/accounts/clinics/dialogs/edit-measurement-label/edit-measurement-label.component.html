<div matDialogTitle>
  <div>
    <mat-icon>edit</mat-icon>
    <span>{{ 'BOARD.CLINIC_EDIT_MEASUREMENT_LABEL' | translate }}</span>
  </div>
  <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<div [formGroup]="form" mat-dialog-content>
  <app-clinic-measurement-label-form formControlName="value"></app-clinic-measurement-label-form>
</div>

<mat-dialog-actions>
  <button
  [disabled]="form.invalid"
  (click)="onSubmit()"
  class="ccr-icon-button"
  color="primary"
  mat-button>
    <mat-icon>check</mat-icon> {{'GLOBAL.SAVE' | translate}}
  </button>

  <button mat-button class="ccr-icon-button" matDialogClose>
    <mat-icon>close</mat-icon> {{'GLOBAL.CANCEL' | translate}}
  </button>
</mat-dialog-actions>
