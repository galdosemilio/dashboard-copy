<div fxLayout="row" fxLayoutGap="1%">
  <div fxLayout="row" fxLayoutGap="1%">
    <ccr-stat-count fxFlex="1 0 250px"
      title="{{ 'STATS.SPO2' | translate }}"
      [record]="spo2"
    ></ccr-stat-count>
  </div>
  <div fxLayout="row" fxLayoutGap="1%">
    <ccr-stat-count fxFlex="1 0 250px"
      title="{{ 'STATS.CURRENT_PERFUSION' | translate }}"
      [record]="currentPerfusion"
    ></ccr-stat-count>
  </div>
  <div fxLayout="row" fxLayoutGap="1%">
    <ccr-stat-count fxFlex="1 0 250px"
      title="{{ 'STATS.HEART_RATE' | translate }}"
      [record]="heartRate"
    ></ccr-stat-count>
  </div>
</div>
