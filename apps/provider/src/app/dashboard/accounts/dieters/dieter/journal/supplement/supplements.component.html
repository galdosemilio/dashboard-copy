<mat-form-field floatLabel="never" *ngIf="clinics.length > 1">
  <mat-select [(ngModel)]="clinic" (selectionChange)="selectClinic(clinic)" [placeholder]="'BOARD.CLINIC' | translate">
    <mat-option *ngFor="let clinic of clinics" [value]="clinic.value">{{ clinic.viewValue }}</mat-option>
  </mat-select>
</mat-form-field>

<ccr-datasource-overlay class="ccr-table" [source]="source">

  <app-dieter-journal-supplements-table
    [source]="source"
  ></app-dieter-journal-supplements-table>

</ccr-datasource-overlay>
