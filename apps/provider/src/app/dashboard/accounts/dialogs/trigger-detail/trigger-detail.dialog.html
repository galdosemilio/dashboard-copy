<div matDialogTitle>
    <div>
        <span>
        <span >{{'SEQUENCING.MESSAGE_LOG' | translate}}</span>
        </span>
    </div>
    <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>
<mat-dialog-content>
    <mat-tab-group>
        <mat-tab [aria-label]="'SEQUENCING.PREVIOUSLY_SENT' | translate" [label]="'SEQUENCING.PREVIOUSLY_SENT' | translate">
            <ng-template matTabContent>
                <app-previous-table [data]="data"></app-previous-table>
            </ng-template>
        </mat-tab>
        <mat-tab [aria-label]="'SEQUENCING.UPCOMING' | translate" [label]="'SEQUENCING.UPCOMING' | translate">
            <ng-template matTabContent>
                <app-upcoming-table [data]="data"></app-upcoming-table>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
