<div class="chart-container">
    <canvas *ngIf="chart" baseChart #chartCanvas
    width="300" height="300"
    [chartType]="chart.type"
    [datasets]="chart.datasets"
    [labels]="chart.labels"
    [options]="chart.options"
    [legend]="chart.legend"
    [colors]="chart.colors"
  ></canvas>
</div>

<div matDialogTitle>
    <div>
        <span>{{ 'BOARD.PROGRESS_REPORT' | translate }}</span>
    </div>
    <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<mat-dialog-content>
    <div *ngIf="isLoading">
        <mat-spinner>
            <mat-spinner [diameter]="28" [strokeWidth]="2"></mat-spinner>
        </mat-spinner>
    </div>

    <div *ngIf="!isLoading" [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field>
            <mat-select [placeholder]="'GLOBAL.SELECT_WEEK' | translate" formControlName="week">
                <mat-option *ngFor="let week of yearWeeks" [value]="week.value">{{ week.viewValue }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button
    [disabled]="form.invalid"
    (click)="onGeneratePDF()"
    class="ccr-icon-button"
    color="primary"
    mat-button>
        <mat-icon>check</mat-icon> {{'GLOBAL.GENERATE_PDF' | translate}}
    </button>

    <button mat-button class="ccr-icon-button" matDialogClose>
        <mat-icon>close</mat-icon> {{'GLOBAL.CANCEL' | translate}}
    </button>
</mat-dialog-actions>
