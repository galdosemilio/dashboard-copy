<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <label class="ccr-page-size-label">{{ 'GLOBAL.PAGE_SIZE' | translate }}</label>
  <select #pageSizeSelect [disabled]="disabled" (change)="onSelect($event)">
    <option *ngFor="let pageSize of pageSizes" [value]="pageSize">{{ pageSize }}</option>
  </select>
</div>
