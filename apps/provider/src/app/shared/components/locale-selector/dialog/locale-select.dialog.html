
<div matDialogTitle>
  <div>
    <mat-icon>language</mat-icon>
    <span>{{ 'BOARD.LANGUAGE' | translate }}</span>
  </div>
  <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<mat-dialog-content>
  <div fxLayout="row" fxLayoutAlign="center space-around" fxLayoutGap="2%">
    <div fxFlex fxLayout="column" fxLayoutAlign="start" fxLayoutGap="10px">
      <strong>{{ 'BOARD.ALL_LOCALES' | translate }}</strong>

      <app-locale-table
      [array]="preferredLocales"
      [source]="source"
      [events]="events"
      ></app-locale-table>
    </div>

    <div fxFlex fxLayout="column" fxLayoutAlign="start" fxLayoutGap="10px">
      <strong>{{ 'BOARD.SELECTED_LOCALES' | translate }}</strong>

      <app-locale-table
      [array]="preferredLocales"
      [useSource]="false"
      [events]="events"
      (localeEvents)="onLocalesChange($event)"
      ></app-locale-table>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
  <button mat-button color="primary" class="ccr-icon-button" (click)="onSave()">
    <mat-icon>check</mat-icon> {{ 'GLOBAL.SAVE' | translate }}
  </button>
  <button mat-button class="ccr-icon-button" matDialogClose>
    <mat-icon>close</mat-icon> {{ 'GLOBAL.CANCEL' | translate }}
  </button>
</mat-dialog-actions>
