<div matDialogTitle>
  <div>
      <span>
      <span>{{ data.title | translate }}</span>
      </span>
  </div>
  <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<mat-dialog-content>
  <ccr-organization-search
    [allowSearchbarReset]="true"
    [initialOrg]="initialOrg"
    [permissions]="permissions"
    [showEmptyOption]="false"
    (onSelect)="onSelectOrg($event)">
  </ccr-organization-search>
</mat-dialog-content>

<mat-dialog-actions>
  <button
  [disabled]="!selectedOrg"
  (click)="onSubmit()"
  class="ccr-icon-button"
  color="primary"
  mat-button>
      <mat-icon>check</mat-icon> {{ 'BOARD.SELECT' | translate }}
  </button>

  <button mat-button class="ccr-icon-button" [matDialogClose]="null">
    {{ 'BOARD.ANY_CLINIC' | translate }}
  </button>

  <button mat-button class="ccr-icon-button" matDialogClose>
      <mat-icon>close</mat-icon> {{ 'GLOBAL.CLOSE' | translate }}
  </button>
</mat-dialog-actions>
