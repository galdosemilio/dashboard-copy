<h3 matDialogTitle [innerHTML]="data.title | translate"></h3>

<div mat-dialog-content fxLayout="row">
    <mat-form-field fxFlex>
        <input matInput required [placeholder]="data.label | translate" type="text" [(ngModel)]="text">
    </mat-form-field>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
    <button mat-raised-button class="ccr-button" (click)="onCancel()">{{ data.cancel | translate }}</button>
    <button mat-raised-button class="ccr-button" color="warn" (click)="onConfirm()" [disabled]="!text || !text.trim()">{{ data.ok | translate }}</button>
</div>
