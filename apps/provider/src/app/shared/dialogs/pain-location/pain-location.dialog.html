<div matDialogTitle>
    <div>
        <span>{{ 'GLOBAL.TRACKED_PAIN_LOCATION' | translate}}</span>
    </div>
    <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<mat-dialog-content>
    <ccr-pain-thumbnail [areaType]="areaType" [coordinates]="coordinates" size="230"></ccr-pain-thumbnail>
</mat-dialog-content>

<mat-dialog-actions>
    <button
    mat-button
    matDialogClose
    class="ccr-button">
        {{ 'GLOBAL.CANCEL' | translate }}
    </button>
</mat-dialog-actions>
