<div matDialogTitle>
    <div>
        {{ title | translate }}
    </div>
    <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<mat-dialog-content data-cy="nickelledGuideContainer">
    <div *ngIf="guideUrl" class="wrap">
        <iframe
            [src]="guideUrl"
            frameborder="0"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
            width="100%">
        </iframe>
    </div>
</mat-dialog-content>
