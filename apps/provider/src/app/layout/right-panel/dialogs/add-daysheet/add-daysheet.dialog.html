<div matDialogTitle>
    <div>
        <mat-icon>add_circle_outline</mat-icon>
        <span>{{ 'BOARD.ADD_NEW_DAYSHEET' | translate }}</span>
    </div>
    <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<mat-dialog-content>
    <div [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
        <mat-form-field floatLabel="always">
            <input
            [placeholder]="questionTitles[3]"
            formControlName="weightLost"
            matInput
            required>
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-select
            [placeholder]="questionTitles[0]"
            formControlName="stage"
            required>
                <mat-option *ngFor="let option of firstQuestionOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-select
            [placeholder]="questionTitles[1]"
            formControlName="greenClient"
            required>
                <mat-option *ngFor="let option of secondQuestionOptions" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-select
            [placeholder]="questionTitles[2]"
            formControlName="photoTaken"
            required>
                <mat-option *ngFor="let option of thirdQuestionOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <textarea
            [placeholder]="questionTitles[4]"
            formControlName="miscellaneousNotes"
            matInput
            cols="30" rows="5"></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button
  [disabled]="!remoteForm || form.invalid || isLoading"
  (click)="onSubmit()"
  class="ccr-icon-button"
  color="primary"
  mat-button>
    <mat-icon>check</mat-icon> {{'GLOBAL.SAVE' | translate}}
  </button>

  <button mat-button class="ccr-icon-button" matDialogClose>
    <mat-icon>close</mat-icon> {{'GLOBAL.CANCEL' | translate}}
  </button>
</mat-dialog-actions>
