
<div matDialogTitle>
  <div>
    <mat-icon>add_circle_outline</mat-icon>
    <span>{{'BOARD.ADD_NEW_NOTE' | translate}}</span>
  </div>
  <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator extra-bottom-margin"></div>
<span [innerHTML]=" 'LIBRARY.FORMS.SUBMITTED_UNDER_CLINIC' | translate:{clinic: selectedClinic?.name} "></span>&nbsp;
<ccr-popup-description
[title]="'LIBRARY.FORMS.SUBMITTED_UNDER_CLINIC_HEADER' | translate"
[description]="'LIBRARY.FORMS.SUBMITTED_UNDER_CLINIC_DESCRIPTION' | translate"
></ccr-popup-description>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field fxLayoutAlign="center">
        <textarea matInput matTextareaAutosize matAutosizeMinRows="7" formControlName="internalNote" [placeholder]="'BOARD.NOTES' | translate" value=""></textarea>
      </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
  [disabled]="!remoteForm || form.invalid || isLoading"
  (click)="onSubmit()"
  class="ccr-icon-button"
  color="primary"
  mat-button>
    <mat-icon>check</mat-icon> {{'GLOBAL.SAVE' | translate}}
  </button>

  <button mat-button class="ccr-icon-button" matDialogClose>
    <mat-icon>close</mat-icon> {{'GLOBAL.CANCEL' | translate}}
  </button>
</mat-dialog-actions>
