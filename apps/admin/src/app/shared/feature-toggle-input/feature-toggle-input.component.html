<div [formGroup]="form" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxFlex>
    <span>{{ label | translate }}</span>
  </div>

  <div *ngIf="inheritable; else toggles" fxFlex="29%" fxLayout="column" fxLayoutAlign="start end">
    <mat-form-field>
      <mat-select formControlName="active">
        <mat-option [value]="true">{{ 'GLOBAL.ENABLED' | translate }}</mat-option>
        <mat-option [value]="false">{{ 'GLOBAL.DISABLED' | translate }}</mat-option>
        <mat-option [value]="'inherit'">{{ 'GLOBAL.INHERIT' | translate }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<ng-template #toggles>
  <div [formGroup]="form">
    <mat-slide-toggle
    formControlName="active"
    labelPosition="before">{{ 'GLOBAL.ENABLED' | translate }}</mat-slide-toggle>
  </div>
</ng-template>
