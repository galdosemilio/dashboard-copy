<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="end center">
    <ccr-paginator fxFlex #paginator
    [length]="source.total"
    [pageIndex]="0"
    [pageSize]="10"
    ></ccr-paginator>
  </div>
</div>

<div
class="ccr-table"
[class.ccr-loading]="source.isLoading"
[class.ccr-empty]="source.isEmpty"
[class.ccr-errors]="source.hasErrors()">

  <mat-table [dataSource]="source" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef fxFlex.xs="100%">ID</mat-header-cell>
      <mat-cell *matCellDef="let row"
      fxLayoutAlign=" center" fxFlex.xs="100%" class="clickable">
        {{ row.id }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header="firstName" fxFlex.xs="100%">{{ 'GLOBAL.NAME' | translate }}</mat-header-cell>
      <mat-cell *matCellDef="let row"
      fxLayoutAlign=" center" fxFlex.xs="100%" class="clickable">
        {{ row.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex.xs="100%">{{ 'GLOBAL.DESCRIPTION' | translate }}</mat-header-cell>
      <mat-cell *matCellDef="let row"
      fxLayoutAlign=" center" fxFlex.xs="100%" class="clickable">
        {{ row.description }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef fxFlex.xs="100%">{{ 'GLOBAL.ACTIONS' | translate }}</mat-header-cell>
      <mat-cell *matCellDef="let row"
      fxLayoutAlign="center center" fxLayoutAlign.xs=" center" fxFlex.xs="100%">
        <span (click)="onEdit(row)">{{ 'GLOBAL.EDIT' | translate }}</span>
        <button (click)="onEdit(row)" mat-icon-button [title]="'GLOBAL.EDIT' | translate"><mat-icon>edit</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row fxLayout="row wrap"
    *matRowDef="let row; columns: columns; let even = even; let odd = odd"
    [ngClass]="{ 'row-even': even, 'row-odd': odd }"
    ></mat-row>
  </mat-table>

  <ccr-table-overlay [source]="source" [emptyMsg]="'NOTIFY.ERROR.EMPTY_USER_LISTING' | translate"></ccr-table-overlay>
</div>
