<div matDialogTitle>
  <div>
    <span matDialogTitle [innerHTML]="'ADMIN.ORGS.ASSOC_PROVIDER_CAMPAIGN' | translate"></span>
  </div>
  <button matDialogClose><mat-icon>cancel</mat-icon></button>
</div>

<div class="mat-dialog-separator"></div>

<mat-dialog-content [formGroup]="form">
  <div
  class="form-container"
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="10px">
    <div>
      <ccr-user-search
      [label]="'ADMIN.ORGS.SELECT_PROVIDER' | translate"
      [organization]="organizationId"
      [type]="'2'"
      (select)="onProviderSelect($event)">
      </ccr-user-search>

      <p *ngIf="provider" class="selected-provider-prompt">{{ 'ADMIN.ORGS.SELECTED_PROVIDER' | translate:{provider: provider} }}</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
  <button [disabled]="form.invalid || isLoading" (click)="onSubmit()" class="ccr-button" color="warn" mat-raised-button>
    <span>{{ 'GLOBAL.ENROLL' | translate }}</span>
  </button>

  <button [disabled]="isLoading" class="ccr-button" mat-button matDialogClose>
    <span>{{ 'GLOBAL.CANCEL' | translate }}</span>
  </button>
</mat-dialog-actions>
