<ng-container *ngIf="timeout; then expired else redirecting"></ng-container>

<ng-template #expired>
  <h2>
    {{ 'PAGE.APP_NOT_FOUND.TITLE' | translate }}
  </h2>

  <p translate [innerHTML]="'PAGE.NOT_FOUND.CONTENT' | translate"></p>
</ng-template>

<ng-template #redirecting>
  <h2>
    {{ 'PAGE.APP_NOT_FOUND.REDIRECTING' | translate }}
  </h2>
</ng-template>
