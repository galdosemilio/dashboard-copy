<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px" fxLayoutGap.xs="25px">
  <button [disabled]="hasReachedMin || isDisabled" (click)="subtract()" class="ccr-icon-button" mat-stroked-button>
    <mat-icon>remove</mat-icon>
  </button>

  <p>{{ currentAmount }}</p>

  <button [disabled]="hasReachedMax || isDisabled" (click)="add()" class="ccr-icon-button" mat-stroked-button>
    <mat-icon>add</mat-icon>
  </button>
</div>
