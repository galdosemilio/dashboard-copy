<div class="ccr-wellcore-form-title">Account Information</div>
<form class="ccr-wellcore-form" [formGroup]="formGroup">
  <div
    fxLayout="row"
    fxLayout.sm="column"
    fxLayoutAlign="space-between start"
    fxLayoutAlign.sm="start stretch"
    fxLayoutGap="50px"
    fxLayoutGap.sm="10px"
  >
    <div class="ccr-wellcore-field">
      <label class="ccr-wellcore-label">First Name</label>
      <mat-form-field appearance="outline">
        <input matInput formControlName="firstName">
        <mat-error *ngIf="formGroup.get('firstName').getError('required')">First name is required</mat-error>
      </mat-form-field>
    </div>
    <div class="ccr-wellcore-field">
      <label class="ccr-wellcore-label">Last Name</label>
      <mat-form-field appearance="outline">
        <input matInput formControlName="lastName">
        <mat-error *ngIf="formGroup.get('lastName').getError('required')">Last name is required</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div
    fxLayout="row"
    fxLayout.sm="column"
    fxLayoutAlign="space-between start"
    fxLayoutAlign.sm="start stretch"
    fxLayoutGap="50px"
    fxLayoutGap.sm="10px"
  >
    <div class="ccr-wellcore-field">
      <label class="ccr-wellcore-label">Email Address</label>
      <mat-form-field appearance="outline">
        <input matInput formControlName="email">
        <mat-error *ngIf="formGroup.get('email').getError('required')">Email is required</mat-error>
        <mat-error *ngIf="formGroup.get('email').getError('email')">Email is invalid</mat-error>
      </mat-form-field>
    </div>
    <div class="ccr-wellcore-field">
      <label class="ccr-wellcore-label">Phone Number</label>
      <mat-form-field appearance="outline">
        <input matInput formControlName="phoneNumber">
        <mat-error *ngIf="formGroup.get('phoneNumber').getError('required')">Phone number is required</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div
    fxLayout="row"
    fxLayout.sm="column"
    fxLayoutAlign="space-between start"
    fxLayoutAlign.sm="start stretch"
    fxLayoutGap="50px"
    fxLayoutGap.sm="0px"
  >
    <div class="ccr-wellcore-field">
      <label class="ccr-wellcore-label">Gender</label>
      <mat-form-field appearance="outline">
        <mat-select
        formControlName="gender">
          <mat-option *ngFor="let gender of genders" [value]="gender.value">{{ gender.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="ccr-wellcore-field">
      <label class="ccr-wellcore-label">Height</label>
      <mat-form-field appearance="outline">
        <input matInput formControlName="height">
      </mat-form-field>
    </div>
  </div>
  <div
    fxLayout="row"
    fxLayout.sm="column"
    fxLayoutAlign="space-between start"
    fxLayoutAlign.sm="start stretch"
    fxLayoutGap="50px"
    fxLayoutGap.sm="0px"
  >
    <div class="ccr-wellcore-field">
      <label class="ccr-wellcore-label">Birthday</label>
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" formControlName="birthday">
        <mat-datepicker-toggle matSuffix class="wellcore-calendar-wrap" [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker class="wellcore-calendar" #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="ccr-wellcore-field">
    </div>
  </div>
</form>
