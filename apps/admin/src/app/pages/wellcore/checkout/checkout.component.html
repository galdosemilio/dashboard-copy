<div
  class="checkout"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign="space-between start"
  fxLayoutAlign.sm="start stretch"
  fxLayoutAlign.xs="start stretch"
  fxLayoutGap="50px"
  fxLayoutGap.sm="25px"
  fxLayoutAlign.xs="start stretch"
>
  <div fxFlex="33%">
    <p class="checkout-title">Checkout</p>
  </div>

  <div class="checkout-table-container" fxFlex="77%" fxHide.xs fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="15px">
    <mat-horizontal-stepper fxFlex linear #stepper>
      <mat-step [stepControl]="accountInfo">
        <div class="step-container">
          <ccr-wellcore-account-info [formGroup]="accountInfo"></ccr-wellcore-account-info>
        </div>
      </mat-step>
      <mat-step [stepControl]="shippingInfo">
        <div class="step-container">
          <ccr-wellcore-shipping-info [formGroup]="shippingInfo"></ccr-wellcore-shipping-info>
        </div>
      </mat-step>
      <mat-step [stepControl]="paymentInfo">
        <div class="step-container">
          <ccr-wellcore-billing-info
          [useShippingAddress]="useShippingAddress"
          (onChangeUseShippingAddress)="onChangeUseShippingAddress($event)"
          [billingFormGroup]="paymentInfo.get('billingInfo')"
          [creditFormGroup]="paymentInfo.get('creditCardInfo')"></ccr-wellcore-billing-info>
        </div>
      </mat-step>
      <mat-step>
        <div class="step-container">
          <ccr-wellcore-review-order [checkoutData]="checkoutData"></ccr-wellcore-review-order>
        </div>
      </mat-step>
      <mat-step>
        <div class="step-container">
          <ccr-wellcore-order-confirm [emailAddress]="emailAddress"></ccr-wellcore-order-confirm>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <div
        fxLayout="row"
        fxLayoutAlign="space-between start"
      >
      <button mat-flat-button class="ccr-step-button" (click)="prevStep()">Back</button>
      <button mat-flat-button class="ccr-step-button" (click)="nextStep()">Next</button>
    </div>
  </div>
</div>
