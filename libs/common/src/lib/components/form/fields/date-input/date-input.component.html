<div fxLayout="column" fxLayoutAlign="center stretch">
    <mat-form-field [class.readonly]="readonly" [formGroup]="form" fxFlex>
        <input
        #textInput
        matInput
        [readonly]="readonly"
        [required]="required"
        formControlName="textDate"
        type="text"
        [hidden]="datepickerMode !== 'text'"
        [placeholder]="(placeholder | translate) + (datepickerMode === 'text' ? ' ' + format : '')"
        (blur)="onDatepickerBlur()">
        <input
        #datepickerInput
        matInput
        [readonly]="readonly"
        [required]="required"
        formControlName="date"
        [hidden]="datepickerMode !== 'datepicker'"
        [max]="max"
        [min]="min"
        [placeholder]="(placeholder | translate) + (datepickerMode === 'text' ? ' ' + format : '')"
        [matDatepicker]="pickerBirth"
        (focus)="onDatepickerFocus($event)">
        <mat-datepicker-toggle matSuffix [for]="pickerBirth" [hidden]="readonly"></mat-datepicker-toggle>
        <mat-datepicker #pickerBirth [disabled]="readonly" startView="years"></mat-datepicker>
        <mat-error *ngIf="errorMessage && form.touched && form.invalid">{{ errorMessage | translate }}</mat-error>
    </mat-form-field>
</div>
