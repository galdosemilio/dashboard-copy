<mat-form-field [class.readonly]="isReadonly">
  <mat-select
  [class.mat-select-invalid]="_control?.invalid && _control?.touched"
  [disableOptionCentering]="true"
  [placeholder]="placeholder"
  [required]="isRequired"
  [disabled]="isReadonly"
  [(value)]="selected"
  (selectionChange)="onChange()"
  (blur)="propagateTouch()"
  (change)="$event.stopPropagation()">
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.viewValue | translate }}
    </mat-option>
  </mat-select>
</mat-form-field>
