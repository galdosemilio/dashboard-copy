<input matInput type="text"
  [placeholder]="placeholder"
  [required]="isRequired"
  [readonly]="true"
  [attr.disabled]="isReadonly ? '' : null"
  [value]="value"
  (blur)="propagateTouch()"
  [(colorPicker)]="value"
  [cpCancelButton]="allowClear"
  [cpDisabled]="readonly"
  [cpOutputFormat]="'hex'"
  [cpPosition]="'top'"
  [style.background]="value"
  [style.color]="contrast"
  (colorPickerChange)="updateContrast()"
  (colorPickerClose)="onChange($event)"
  (colorPickerCancel)="onChange()"
  (change)="$event.stopPropagation()">
