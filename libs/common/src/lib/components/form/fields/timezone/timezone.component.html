<mat-form-field [class.readonly]="isReadonly">
  <mat-select
  [class.mat-select-invalid]="_control?.invalid && _control?.touched"
  [placeholder]="placeholder"
  [required]="isRequired"
  [disabled]="isReadonly"
  [(value)]="selected"
  (selectionChange)="onChange()"
  (blur)="propagateTouch()"
  (change)="$event.stopPropagation()">
    <mat-option *ngFor="let timezone of timezones" [value]="timezone.value">
      {{ timezone.viewValue[language] ? timezone.viewValue[language] : timezone.viewValue['en'] }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="isRequired && !selected">
    {{ 'NOTIFY.ERROR.DATA_TYPE_IS_REQUIRED' | translate:{type: 'GLOBAL.TIMEZONE' | translate } }}
  </mat-error>
</mat-form-field>
