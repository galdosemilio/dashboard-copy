<mat-form-field [formGroup]="form" fxFlex>
  <mat-select [required]="required" formControlName="gender" [placeholder]="'BOARD.GENDER' | translate">
    <mat-option *ngFor="let gender of genders" [value]="gender.value">
      {{ gender.viewValue | translate }}
    </mat-option>
  </mat-select>
</mat-form-field>
