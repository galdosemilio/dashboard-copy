<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="ccr-overlay" *ngIf="source.isLoading || (showErrors && source.hasErrors())">
  <mat-spinner *ngIf="source.isLoading"></mat-spinner>
  <div *ngIf="source.isLoading && source.loadingMsg">{{ source.loadingMsg | translate }}</div>

  <div class="ccr-errors" *ngIf="showErrors && !source.isLoading && source.hasErrors()">
    <span *ngFor="let error of source.getErrors()">{{ error | translate }}</span>
  </div>
</div>
