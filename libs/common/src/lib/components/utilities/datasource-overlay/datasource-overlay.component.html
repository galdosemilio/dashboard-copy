<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="ccr-overlay" *ngIf="source.isLoading || inaccessible || (showErrors && source.hasErrors())">
  <mat-spinner *ngIf="!inaccessible && source.isLoading"></mat-spinner>
  <div *ngIf="!inaccessible && source.isLoading && source.loadingMsg">{{ source.loadingMsg | translate }}</div>

  <div class="ccr-errors" data-cy="datasource-overlay-error" *ngIf="!inaccessible && showErrors && !source.isLoading && source.hasErrors()">
    <span *ngFor="let error of source.getErrors()">{{ error | translate }}</span>
  </div>

  <div class="ccr-errors" *ngIf="inaccessible">
    <span>{{ 'NOTIFY.INFO.GENERAL_PERMISSION_ACCESS_NOTIFICATION' | translate }}</span>
  </div>
</div>
