<ng-container *ngIf="uploading then progress; else logo"></ng-container>

<ng-template #progress>
  <div fxLayout="row" fxLayoutAlign=" center" class="logo-uploading" fxLayoutGap="3%">
    <div fxFlex fxLayout="column" fxLayoutAlign="center start">
      <span>{{ 'GLOBAL.UPLOAD_IN_PROGRESS' | translate }}</span>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <mat-icon class="clickable" (click)="stopUpload()">cancel</mat-icon>
  </div>
</ng-template>

<ng-template #logo>
  <div
    (click)="editable ? file.click() : null"
    [class.ccr-size-bigger]="size === 'bigger'"
    [class.ccr-size-big]="size === 'big'"
    [class.ccr-size-form]="size === 'form'"
  >
    <img #logo="ccrLogo" [ccrLogo]="logoUrl">

    <mat-icon class="logo-edit">edit</mat-icon>
    <input #file type="file" [multiple]="false" accept="image/*" style="display: none" (change)="startUpload($event)">
  </div>
</ng-template>

<ng-content></ng-content>
